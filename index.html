
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body >
    <header style="text-align:center" class="bg-primary text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <main  class="row p-3 p-md-5">
        <div style="background:url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fweather&psig=AOvVaw34kgp_I1vkBUxMKHblsTDV&ust=1630211006835000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCJD3w7Pv0vICFQAAAAAdAAAAABAD')" class="col-12 col-md-3">
            <div style="text-align:center" class=" bg-color-light">
                <h2>Search for a City</h3>
                <div class="input-group m-4" id="city-form">
                    <input type="text" class="form-input input-group-text" id="city" name="city" />
                    <button type="button" class="btn btn-success" id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="card bg-color-light mt-4" id="recent-cities">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-9 city-forecast hide">

                    <div class="row">
                        <h4 class="ml-2">
                            <img class="weather-icon" id="today-icon" />
                            <span class="align-middle" id="city-name">City Name</span>
                        </h4>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <p class="pl-3">TEMP: <span id="current-temp"></span> &deg;F</p>
                            <p class="pl-3">HUMIDITY: <span id="current-humidity"></span>%</p>
                            <p class="pl-3">WIND: <span id="current-wind-speed"></span> MPH</p>
                            <p class="pl-3">UV INDEX: <span id="current-uvi"></span></p>

                        </div>
                        
                    </div>
                <h3 style="text-align:center" class="card bg-primary text-light">5D Forecast</h3>
                    <div class="row row-cols-1 row-cols-md-5">

                        
                        <div class="col">
                            <div class="card bg-light p-2 mb-3 mb-md-0">
                                <p class="mb-1" id="date-1"></p>
                                    <img class="weather-icon" id="icon-1">
                                    <div>TEMP: <span id="temp-1"></span> &deg;F</div>
                                <p class="mb-1">Humidity: <span id="humidity-1"></span>%</p>
                            </div>
                        </div>

                        
                        <div class="col">
                            <div class="card bg-light p-2 mb-3 mb-md-0">
                                <p class="mb-1" id="date-2"></p>
                                
                                    <img class="weather-icon" id="icon-2">
                                    <div>TEMP: <span id="temp-2"></span> &deg;F</div>
                                
                                <p class="mb-1">Humidity: <span id="humidity-2"></span>%</p>
                            </div>
                        </div>

                        
                        <div class="col">
                            <div class="card bg-light p-2 mb-3 mb-md-0">
                                <p class=" mb-1" id="date-3"></p>
                                
                                    <img class="weather-icon" id="icon-3">
                                    <div>TEMP: <span id="temp-3"></span> &deg;F</div>
                                
                                <p class="mb-1">Humidity: <span id="humidity-3"></span>%</p>
                            </div>
                        </div>

                       
                        <div class="col">
                            <div class="card bg-light p-2 mb-3 mb-md-0">
                                <p class=" mb-1" id="date-4"></p>
                                
                                    <img class="weather-icon" id="icon-4">
                                    <div>TEMP: <span id="temp-4"></span> &deg;F</div>
                                
                                <p class="mb-1">Humidity: <span id="humidity-4"></span>%</p>
                            </div>
                        </div>

                        
                        <div class="col">
                            <div class="card bg-light p-2 mb-3 mb-md-0">
                                <p class=" mb-1" id="date-5"></p>
                               
                                    <img class="weather-icon" id="icon-5">
                                    <div>TEMP: <span id="temp-5"></span> &deg;F</div>
                                
                                <p class="mb-1">Humidity: <span id="humidity-5"></span>%</p>
                            </div>
                        </div>
                    </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
